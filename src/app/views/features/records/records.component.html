<p-table [value]="webhooks" styleClass="p-datatable-gridlines" [rows]="10" [showCurrentPageReport]="true"
  responsiveLayout="scroll" [paginator]="true" currentPageReportTemplate="總共 {totalRecords} 筆資料"
  [rowsPerPageOptions]="[10,25,50]">
  <ng-template pTemplate="caption">
    Records
    &nbsp;&nbsp;&nbsp;&nbsp;
    <button pButton type="button" class="p-button-help p-button-sm" label="Add"></button>

  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Client IP</th>
      <th>Timestamp</th>
      <th>User</th>
      <th>Method</th>
      <th>Request URL</th>
      <th>Action</th>
      <th>Is Triggered</th>
      <!-- <th>Is enabled</th>
      <th>Is enabled</th> -->
      <!-- <th class="table-sticky-right">Action</th> -->
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-webhook>
    <tr>
      <td>{{webhook.id}}</td>
      <td><a href="">{{webhook.client_ip}}</a></td>
      <td>{{webhook.timestamp}}</td>
      <td><a href="">{{webhook.user}}</a></td>
      <td>{{webhook.method}}</td>
      <!-- <td class="tags-group">
        <p-tag [value]="item" *ngFor="let item of webhook.events"></p-tag>

      </td> -->
      <td>{{webhook.request_url}}</td>
      <td>{{webhook.action}}</td>
      <!-- <td>{{webhook.content_type}}</td>
      <td>{{webhook.event}}</td> -->
      <td>
        <p-inputSwitch [(ngModel)]="webhook.is_triggerd"></p-inputSwitch>
      </td>
      <!-- <td class="table-sticky-right">
        <button pButton type="button" class="p-button-help" label="Edit"
          style="margin-top: 10px; margin-bottom: 10px;"></button>
        <button pButton type="button" class="p-button-danger" label="Delete"
          style="margin-top: 10px; margin-bottom: 10px;"></button>
      </td> -->
    </tr>
  </ng-template>
</p-table>
