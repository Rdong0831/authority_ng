<p-table [value]="payments" styleClass="p-datatable-gridlines" [rows]="10" [showCurrentPageReport]="true"
  responsiveLayout="scroll" [paginator]="true" currentPageReportTemplate="總共 {totalRecords} 筆資料"
  [rowsPerPageOptions]="[10,25,50]">
  <ng-template pTemplate="caption">
    Roles
    &nbsp;&nbsp;&nbsp;&nbsp;
    <button pButton type="button" class="p-button-help p-button-sm" label="Add" routerLink="add-payment"
      routerLinkActive="router-link-active"></button>

  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Provider</th>
      <th>Organization</th>
      <th>User</th>
      <th>Created time</th>
      <th>Type</th>
      <th>Product</th>
      <th>Price</th>
      <th>Currency</th>
      <th>State</th>
      <!-- <th>Is enabled</th>
      <th>Is enabled</th> -->
      <th class="table-sticky-right">Action</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-webhook let-rowIndex="rowIndex">
    <tr>
      <td>
        <a href="">{{webhook.name}}</a>
      </td>
      <td>
        <a href="">{{webhook.provider}}</a>
      </td>
      <td>{{webhook.organization}}</td>
      <td>{{webhook.user}}</td>
      <!-- <td>{{webhook.sub_user}}</td> -->
      <!-- <td class="tags-group">
        <p-tag [value]="item" *ngFor="let item of webhook.events"></p-tag>

      </td> -->
      <td>{{webhook.created_at}}</td>
      <td>{{webhook.type}}</td>
      <td>{{webhook.product}}</td>
      <td>{{webhook.price}}</td>
      <td>{{webhook.currency}}</td>
      <td>{{webhook.state}}</td>
      <!-- <td>{{webhook.content_type}}</td>
      <td>{{webhook.event}}</td> -->
      <!-- <td>
        <p-inputSwitch [(ngModel)]="webhook.is_user_extended"></p-inputSwitch>
      </td> -->
      <td class="table-sticky-right">
        <button pButton type="button" class="p-button-secondary" label="Result"
          style="margin-top: 10px; margin-bottom: 10px;"></button>
        <button pButton type="button" class="p-button-help" label="Edit" style="margin-top: 10px; margin-bottom: 10px;"
          routerLink="add-payment/{{rowIndex}}"></button>
        <button pButton type="button" class="p-button-danger" label="Delete"
          style="margin-top: 10px; margin-bottom: 10px;"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
