<p-table [value]="providers" styleClass="p-datatable-gridlines" [rows]="10" [showCurrentPageReport]="true"
  responsiveLayout="scroll" [paginator]="true" currentPageReportTemplate="總共 {totalRecords} 筆資料"
  [rowsPerPageOptions]="[10,25,50]">
  <ng-template pTemplate="caption">
    Providers
    &nbsp;&nbsp;&nbsp;&nbsp;
    <button pButton type="button" class="p-button-help p-button-sm" label="Add"  routerLink="./add-provider"></button>

  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Created time</th>
      <th>Display name</th>
      <th>Category</th>
      <th>Type</th>
      <th>Client ID</th>
      <th>Provider URL</th>

      <!-- <th>Is enabled</th>
      <th>Is enabled</th> -->
      <!-- <th class="table-sticky-right">Action</th> -->
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-providers let-rowIndex="rowIndex">
    <tr>
      <td><a href="">{{providers.name}}</a></td>
      <td>{{providers.created_at}}</td>
      <td>{{providers.display_name}}</td>
      <td>{{providers.category}}</td>
      <td>{{providers.type}}</td>
      <!-- <td class="tags-group">
        <p-tag [value]="item" *ngFor="let item of providers.events"></p-tag>

      </td> -->
      <td>{{providers.client_id}}</td>
      <td><a href="">{{providers.provider_url}}</a></td>
      <!-- <td>{{providers.content_type}}</td>
      <td>{{providers.event}}</td> -->
      <td class="table-sticky-right">
        <button pButton type="button" class="p-button-help" label="Edit"
          style="margin-top: 10px; margin-bottom: 10px;" routerLink="./add-provider/{{rowIndex}}"></button>
        <button pButton type="button" class="p-button-danger" label="Delete"
          style="margin-top: 10px; margin-bottom: 10px;"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
