<p-card>
  <ng-template pTemplate="header">
    <ng-container *ngIf="id; else elseTemplate">
      修改
    </ng-container>
    <ng-template #elseTemplate>
      新增
    </ng-template>
    roles
    &nbsp;&nbsp;&nbsp;
    <button pButton type="button" class="p-button-outlined" label="Save"></button>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button pButton type="button" class="p-button-help" label="Save & Exit" (click)="back()"></button>
  </ng-template>

  <div class="input-group">
    <div class="col-1">
      <span>
        Organization:
      </span>
    </div>
    <div class="col-11">
      <div class="inupt-select">
        <p-dropdown [options]="organization" optionLabel="name"></p-dropdown>
      </div>
    </div>
  </div>

  <div class="input-group">
    <div class="col-1">
      <span>
        Name:
      </span>
    </div>
    <div class="col-11">
      <input type="text" value="role-built-in" pInputText>
    </div>
  </div>

  <div class="input-group">
    <div class="col-1">
      <span>
        Display name:
      </span>
    </div>
    <div class="col-11">
      <input type="text" value="Built-in Role" pInputText>
    </div>
  </div>

  <div class="input-group">
    <div class="col-1">
      <span>
        Sub users:
      </span>
    </div>
    <div class="col-11">
      <input type="text" pInputText>
    </div>
  </div>

  <div class="input-group">
    <div class="col-1">
      <span>
        Sub roles:
      </span>
    </div>
    <div class="col-11">
      <input type="text" pInputText>
    </div>
  </div>

  <div class="input-group">
    <div class="col-1">
      <span>
        Sub domains:
      </span>
    </div>
    <div class="col-11">
      <input type="text" pInputText>
    </div>
  </div>

  <div class="input-group">
    <div class="col-1">
      <span>
        Is enabled:
      </span>
    </div>
    <div class="col-11">
      <p-inputSwitch></p-inputSwitch>
    </div>
  </div>


  <ng-template pTemplate="footer">

  </ng-template>
</p-card>

<div class="card-btn-group">
  <button pButton type="button" class="p-button-outlined p-button-lg" label="Save"></button>
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <button pButton type="button" class="p-button-help p-button-lg" label="Save & Exit" (click)="back()"></button>
</div>
