<p-table [value]="certs" styleClass="p-datatable-gridlines" [rows]="10" [showCurrentPageReport]="true"
  responsiveLayout="scroll" [paginator]="true" currentPageReportTemplate="總共 {totalRecords} 筆資料"
  [rowsPerPageOptions]="[10,25,50]">
  <ng-template pTemplate="caption">
    Certs
    &nbsp;&nbsp;&nbsp;&nbsp;
    <button pButton type="button" class="p-button-help p-button-sm" label="Add" routerLink="add-cert"></button>

  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Created time</th>
      <th>Display Name</th>
      <th>Scope</th>
      <th>Type</th>
      <th>Crypto algorithm</th>
      <th>Bit size</th>
      <th>Expire in years</th>
      <th class="table-sticky-right">Action</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-certs let-rowIndex="rowIndex">
    <tr>
      <td>{{certs.name}}</td>
      <td>{{certs.created_at | date: 'yyyy-MM-dd HH:mm'}}</td>
      <td>{{certs.display_name}}</td>
      <td>{{certs.scope}}</td>
      <td>{{certs.type}}</td>
      <td>{{certs.crypto_algorithm}}</td>
      <td>{{certs.bit_size}}</td>
      <td>{{certs.expire_in_years}}</td>
      <td class="table-sticky-right">
        <button pButton type="button" class="p-button-help" label="Edit" style="margin-top: 10px; margin-bottom: 10px;"
          routerLink="add-cert/{{rowIndex}}"></button>
        <button pButton type="button" class="p-button-danger" label="Delete"
          style="margin-top: 10px; margin-bottom: 10px;"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
